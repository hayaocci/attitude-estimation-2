- id: "exp42"
  # データセットのパス（ディレクトリ構造に合わせて調整してください）
  DATASET_ROOT: "datasets/"
  TRAIN_DATASET_ROOT: "datasets/type-2_lab_aug-v1"
  VALID_DATASET_ROOT: "datasets/type-9_lab"
  
  # 画像設定
  IMG_SIZE: [112, 112]
  INPUT_MODE: "gray"
  COLOR_MODE: "lab"          # "lab" または "rgb"
  RESIZE_MODE: "area"        # cacheディレクトリ作成用
  
  # モデル構成
  # 名前の中に _0p5 のように記述すると width_mult=0.5 としてパースされます
  MODEL_NAME: "ResNet18Dilated_1p0"
  HIDDEN_DIM: 256
  DROPOUT_P: 0.3
  
  # ② 学習済みモデルの使用設定 (今回追加した機能)
  USE_PRETRAINED: False
  PRETRAINED_PATH: "lab_logs/exp21/checkpoints/best.pth"        # "lab_logs/.../checkpoints/best.pth" 等を指定
  
  # ハイパーパラメータ
  BATCH_SIZE: 128
  EPOCHS: 50
  MAX_LR: 0.001
  WEIGHT_DECAY: 0.05
  NUM_WORKERS: 4
  SEED: 42
  
  # 学習停止設定
  EARLY_STOP: True
  PATIENCE: 20

